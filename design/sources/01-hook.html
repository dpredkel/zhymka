<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<title>жЫмка</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#614ce6",
            "background-light": "#f6f6f8",
            "background-dark": "#131121",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.125rem",
            "lg": "0.25rem",
            "xl": "0.5rem",
            "full": "0.75rem"
          },
        },
      },
    }
  </script>
<style>
    .noise-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none'%3e%3cpath fill='%23614ce6' d='M0 0h32v32H0z'/%3e%3c/svg%3e"), url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' width='100' height='100' fill='none'%3e%3cpath fill='%23614ce6' d='M0 0h100v100H0z'/%3e%3c/svg%3e");
      animation: noise 1s steps(2) infinite;
    }
    @keyframes noise {
      0%, 100% { background-position: 0 0, 0 0; }
      10% { background-position: -5% -5%, 5% 5%; }
      20% { background-position: -10% 5%, 10% -5%; }
      30% { background-position: 5% -10%, -5% 10%; }
      40% { background-position: -5% 15%, 5% -10%; }
      50% { background-position: -10% -5%, 15% 5%; }
      60% { background-position: 15% 0, -10% 0; }
      70% { background-position: 0 -15%, 0 10%; }
      80% { background-position: 10% 5%, 5% 15%; }
      90% { background-position: -15% -5%, 10% -10%; }
    }
    .chaos-element {
        animation: float 6s ease-in-out infinite;
        position: absolute;
        border-radius: 0.25rem;
        background-color: hsla(0, 0%, 100%, 0.05);
        border: 1px solid hsla(0, 0%, 100%, 0.1);
        backdrop-filter: blur(4px);
    }
    @keyframes float {
        0% { transform: translatey(0px); }
        50% { transform: translatey(-20px); }
        100% { transform: translatey(0px); }
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden">
<div class="absolute inset-0 z-0">
<div class="noise-bg"></div>
<div class="chaos-element top-[10%] left-[5%] h-32 w-48 opacity-50" style="animation-delay: -1s;">
<div class="h-full w-full bg-primary/20 p-2 rounded-lg">
<div class="h-2 w-1/2 bg-primary/50 rounded-full mb-2"></div>
<div class="h-12 w-full bg-primary/30 rounded"></div>
</div>
</div>
<div class="chaos-element bottom-[15%] left-[10%] h-24 w-56 opacity-60" style="animation-delay: -2s;">
<div class="h-full w-full bg-primary/20 p-2 rounded-lg flex items-end">
<div class="w-1/4 h-3/4 bg-primary/40 rounded-sm mr-1"></div>
<div class="w-1/4 h-1/2 bg-primary/40 rounded-sm mr-1"></div>
<div class="w-1/4 h-full bg-primary/40 rounded-sm mr-1"></div>
<div class="w-1/4 h-2/3 bg-primary/40 rounded-sm"></div>
</div>
</div>
<div class="chaos-element top-[5%] right-[8%] h-20 w-40 opacity-40" style="animation-delay: -3s;">
<div class="p-2">
<div class="flex items-center mb-2">
<div class="w-6 h-6 rounded-full bg-primary/50 mr-2"></div>
<div class="h-2 w-20 bg-primary/50 rounded-full"></div>
</div>
<div class="h-2 w-full bg-primary/30 rounded-full mb-1"></div>
<div class="h-2 w-3/4 bg-primary/30 rounded-full"></div>
</div>
</div>
<div class="chaos-element bottom-[5%] right-[12%] h-40 w-64 opacity-70" style="animation-delay: -4s;">
<div class="p-3">
<div class="h-3 w-1/3 bg-primary/60 rounded-full mb-3"></div>
<div class="h-2 w-full bg-primary/30 rounded-full mb-2"></div>
<div class="h-2 w-full bg-primary/30 rounded-full mb-2"></div>
<div class="h-2 w-3/4 bg-primary/30 rounded-full mb-2"></div>
<div class="h-2 w-1/2 bg-primary/30 rounded-full"></div>
</div>
</div>
<div class="chaos-element top-[40%] left-[20%] h-16 w-32 opacity-30" style="animation-delay: -5s;">
<div class="flex items-center justify-between p-2">
<div class="h-3 w-12 bg-primary/40 rounded-full"></div>
<div class="w-8 h-8 rounded-full bg-primary/50"></div>
</div>
</div>
</div>
<main class="relative z-10 flex flex-col items-center justify-center text-center p-4">
<div class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-8 md:p-16 rounded-xl">
<h1 class="text-5xl md:text-7xl font-bold tracking-tighter text-slate-800 dark:text-slate-200">
          Ваша лента.
        </h1>
<h1 class="text-5xl md:text-7xl font-bold tracking-tighter text-slate-800 dark:text-slate-200">
          Только без мусора.
        </h1>
</div>
</main>
</div>

</body></html>
